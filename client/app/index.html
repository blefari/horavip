<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>HoraVip</title>
  <meta name="description" content="Mais facilidade para gerenciar sua agenda">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <link rel="apple-touch-icon" sizes="76x76" href="images/app-icons/touch-icon-ipad.png">
  <link rel="apple-touch-icon" sizes="120x120" href="images/app-icons/touch-icon-iphone-retina.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/app-icons/touch-icon-ipad-retina.png">


  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css /app/main.css -->
  <!-- inject:css -->
  <!-- endinject -->
  <!-- endbuild -->
  <style>[ng-cloak] {
    display: none;
  }</style>
</head>
<body ng-app="beautyApp">

<header ng-controller="HeaderCtrl" ng-include="template"></header>
<div class="fixed-alert">
  <div class="container">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="alert.close()">
      <div ng-bind="alert.message | translate"></div>
    </alert>
  </div>
</div>

<!-- Add your site or application content here -->
<div ui-view ng-cloak></div>

<!--</footer>-->
