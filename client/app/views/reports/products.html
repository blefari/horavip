<h1>PRODS</h1>
<table class="table">
  <thead>
  <tr>
    <td>Item</td>
    <td>Quantidade</td>
    <td>Valor un.</td>
    <td>Valor Total</td>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="product in products">
    <td>{{product.name}}</td>
    <td>{{product.quantity}}</td>
    <td>{{product.price | currency}}</td>
    <td>{{product.total | currency}}</td>
  </tr>
  </tbody>
</table>
