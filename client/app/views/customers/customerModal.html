<div class="modal-header">
  <h3 ng-hide="editing">Cadastrar Cliente</h3>
  <h3 ng-show="editing">Editar Cliente</h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <label>Nome Completo</label>
    <input type="text" class="form-control" ng-model="customer.name" placeholder="Nome Completo">
  </div>

  <div class="form-group">
    <label>Telefone</label>
    <input type="text" class="form-control" ng-model="customer.phone" placeholder="Telefone">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" ng-model="customer.email" placeholder="Email">
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="close()">Cancelar</button>
  <button type="button" class="btn btn-primary" ng-click="save()" ng-hide="editing">Adicionar</button>
  <button type="button" class="btn btn-primary" ng-click="update()" ng-show="editing">Salvar</button>
</div>
