
<select class="form-control" ng-model="customer" ng-options="customer as customer.name for customer in customers">
  <option value="">Selecione um cliente</option>
</select>
<form class="form-horizontal" ng-show="customer">
  <div class="form-group">
    <label class="col-sm-2 control-label">Nome</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{customer.name}}</p>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{customer.email}}</p>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Telefone</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{customer.phone}}</p>
    </div>
  </div>
</form>
