
<select class="form-control" ng-model="customer" ng-options="customer as customer.name for customer in customers">
  <option value="">Selecione um cliente</option>
</select>
<div class="form-group" ng-show="customer">
  <label class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <p class="form-control-static">{{customer.name}}</p>
  </div>
</div>
