<div class="modal-body">
  <tabset justified="true">
    <tab ng-repeat="tab in tabs" heading="{{tab.heading}}">
      <div ng-include="tab.content"></div>
    </tab>
  </tabset>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default btn-xs" ng-click="close()">Cancelar</button>
  <button type="button" class="btn btn-primary btn-xs" ng-click="save()">Adicionar</button>
</div>
